    <link rel="stylesheet" href="./css/stili.css">

  </head>
  <body>

    <div id="contenitore">

      <h1 id="h1">
        ToDo Application 
      </h1>

      <form id="form" class=""  >
        <label for="">To Do task</label>
        <input id="prom" type="text" name="prom" value="" style="margin-left: 5px;"><br>
        <label for="">Descrizione</label>
        <input id="descrizione" type="text" name="descrizione" value=""><br>
        <input id="invio" type="button" class="btn btn-primary" name="invia" value="Aggiungi">
        <input id="visualizza" type="button" class="btn btn-secondary" name="visualizza" value="Visualizza task">
      </form>

    </div>

    <div id="elimanzioneDiv" title="Promemoria cancellato">
      <p id="elimanzioneParag">Hai eliminato il promemoria: </p>
    </div>

    <div id="inserimentoDiv" title="Promemoria inserito">
      <p id="inserimentoParag"></p>
    </div>

    <div id="div_visual">
      <h1>To Do Task</h1>
      <table>
        <tr>
          <!--<th>Id</th>-->
          <th>To Do task</th>
          <th>Descrizione</th>
        </tr>
      </table>
    </div>

    <div id="modifica">
      
    </div>




    <script src="./js/script.js"></script> 
  </body>
